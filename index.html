<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rajdhani"
    />
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Near Earth Asteroid Tracker</title>
  </head>
  <body>
    <h1>Near Earth Asteroid Tracker</h1>
    <h3>Famous Impactors</h3>
    <table class="compare-size">
      <tr>
        <td>Chicxulub impactor (Diameter: 81000 meters)</td>
        <td>Tunguska meteor (Diameter: 60 meters)</td>
        <td>Chelyabinsk meteor (Diameter: 20 meters)</td>
      </tr>

      <!-- <tr>
        <td><img src="assets\meteor.png" class="chicxulub" /></td>
        <td></td>
        <td><img src="assets\meteor.png" class="chelyabinsk" /></td>
      </tr> -->
    </table>

    <table class="center-table">
      <tr>
        <th data-column="name" data-order="desc">Name</th>
        <th data-column="approach_date" data-order="desc">
          Closest Approach Date
        </th>
        <th data-column="diameter" data-order="desc">Max Diameter</th>
      </tr>

      <tbody id="neo-table"></tbody>
    </table>
    <img src="assets\earth.png" class="earth" />
  </body>
</html>
