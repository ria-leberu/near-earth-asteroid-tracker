<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rajdhani"
    />
    <script defer src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Near Earth Asteroid Tracker</title>
  </head>
  <body>
    <h1>Near Earth Asteroid Tracker</h1>

    <table class="compare-size">
      <tr>
        <td>Chicxulub impactor (81000 meters)</td>
        <td>Selected Object</td>
        <td>Chelyabinsk meteor (20 meters)</td>
      </tr>

      <tr>
        <td><img src="assets\meteor.png" class="chicxulub" /></td>
        <td></td>
        <td><img src="assets\meteor.png" class="chelyabinsk" /></td>
      </tr>
    </table>

    <table class="center-table">
      <tr>
        <th data-column="name">Name</th>
        <th onclick="sortColumn('approach_date')">Closest Approach Date</th>
        <th onclick="sortColumn('max_diameter')">Max Diameter</th>
      </tr>

      <tbody id="neo-table"></tbody>
    </table>
    <img src="assets\earth.png" class="earth" />
  </body>
</html>
